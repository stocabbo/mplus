
<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-startup-image" href="apple-splash-1170x2532.png">
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Giornaliero MPLUS</title>
  <meta name="description" content="Calcola l'orario di uscita ottimale dal lavoro con supporto offline.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#007aff">
</head>
<body>
  <div class="phone">
    <h1>Calcolo Giornaliero MPLUS</h1>
    <button id="settings_btn" class="settings-btn" aria-label="Impostazioni">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992.003.084.005.169.005.255 0 .086-.002.171-.005.255-.008.379.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124-.073.044-.146.086-.22.128-.332.183-.582.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94H10.7c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87-.074-.041-.147-.083-.22-.127-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49L3.831 14.94a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.241.437-.613.43-.991a6.932 6.932 0 010-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.073-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.213-1.28z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </button>


    <div class="input-group">
      <label for="ora_ingresso">Ora ingresso (HH:MM)</label>
      <input type="time" id="ora_ingresso">
    </div>

    <div class="toggle-group">
      <label class="switch">
        <input type="checkbox" id="toggle_giornata" aria-labelledby="toggle_label">
        <span class="slider"></span>
      </label>
      <span id="toggle_label">Corta</span>
    </div>

    <div id="output" class="result-cards"></div>
<div id="countdown" class="countdown"></div>
  </div>

  <div id="settings_panel" class="settings-panel" hidden>
    <div class="settings-content">
      <h2>Impostazioni</h2>
      <label>Extra giornata corta (min)
        <input type="number" id="opt_extra_corta" min="0">
      </label>
      <label>Recupero giornata lunga (min)
        <input type="number" id="opt_recupero_lunga" min="0">
      </label>
      <label>Pausa pranzo (min)
        <input type="number" id="opt_pausa" min="0">
      </label>
      <button id="save_settings">Salva</button>
    </div>
  </div>

  <script src="script.js"></script>
<audio id="ping" src="ping.mp3" preload="auto"></audio>


<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        console.log('✅ Service Worker registrato:', reg.scope);
      }).catch(err => {
        console.error('❌ Service Worker registration failed:', err);
      });
    });
  }
</script>

</body>
</html>
